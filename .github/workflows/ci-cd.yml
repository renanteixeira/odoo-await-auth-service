name: ğŸš€ Odoo Auth Service CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_ENV: test

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run lint checks
      run: npm run lint --if-present || echo "No lint script found"
      
    - name: ğŸ§ª Run unit tests
      run: npm run test:no-validation
      
    - name: ğŸ³ Test Docker build
      run: |
        docker build -t odoo-auth-service:test .
        docker run --rm -d --name test-container -p 3001:3001 \
          -e NODE_ENV=test \
          -e ODOO_BASE_URL=https://demo.odoo.com \
          -e ODOO_DB=demo \
          -e ODOO_PORT=443 \
          -e JWT_SECRET=test-secret-key \
          odoo-auth-service:test
        sleep 10
        # Test health endpoint
        curl -f http://localhost:3001/health || exit 1
        docker stop test-container

  # Separate job for testing with real Odoo (when available)
  integration-test:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the build if demo instance is down
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸŒ Test Odoo Official Demo (if available)
      run: |
        echo "ğŸ” Testing connection to official Odoo demo instances..."
        MOCK_ODOO_TEST=true node test-odoo-official.js

  # Security audit
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run security audit
      run: npm audit --audit-level=moderate
      
    - name: ğŸ•µï¸ Check for vulnerabilities
      run: |
        echo "Checking for high/critical vulnerabilities..."
        npm audit --audit-level=high --json | jq '.vulnerabilities | length' || echo "No audit available"

