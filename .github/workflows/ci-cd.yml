name: ğŸš€ Odoo Auth Service CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_ENV: test

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run lint checks
      run: npm run lint --if-present || echo "No lint script found"
      
    - name: ğŸ§ª Run unit tests
      run: npm run test:no-validation
      
    - name: ğŸ³ Test Docker build
      run: |
        docker build -t odoo-auth-service:test .
        docker run --rm -d --name test-container -p 3001:3001 \
          -e NODE_ENV=test \
          -e ODOO_BASE_URL=https://demo.odoo.com \
          -e ODOO_DB=demo \
          -e ODOO_PORT=443 \
          -e JWT_SECRET=test-secret-key \
          odoo-auth-service:test
        sleep 10
        # Test health endpoint
        curl -f http://localhost:3001/health || exit 1
        docker stop test-container

  # Separate job for testing with real Odoo (when available)
  integration-test:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the build if demo instance is down
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸŒ Test Odoo Official Demo (if available)
      run: |
        echo "ğŸ” Testing connection to official Odoo demo instances..."
        MOCK_ODOO_TEST=true node test-odoo-official.js

  # Multi-version Odoo compatibility testing
  multi-version-test:
    name: ï¿½ Multi-Version Odoo Tests
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail build if some versions fail
    
    steps:
    - name: ğŸ“¦ Checkout odoo-await-auth-service
      uses: actions/checkout@v4
      with:
        path: auth-service
        
    - name: ğŸ“¦ Checkout odoo-await for testing infrastructure
      uses: actions/checkout@v4
      with:
        repository: renanteixeira/odoo-await
        path: odoo-await
        
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: auth-service/package-lock.json
        
    - name: ğŸ“¥ Install dependencies
      run: |
        cd auth-service
        npm ci
        
    - name: ï¿½ Start Odoo test infrastructure
      run: |
        cd odoo-await
        docker-compose up -d
        echo "â³ Waiting for Odoo services to initialize..."
        sleep 30
        
    - name: ğŸ§ª Test compatibility with all Odoo versions
      run: |
        cd auth-service
        
        # Versions to test
        versions=(12 13 14 15 16 17 18 19)
        ports=(12069 13069 14069 15069 16069 17069 18069 19069)
        
        passed=0
        failed=0
        
        echo "ğŸ§ª Testing compatibility with ${#versions[@]} Odoo versions..."
        
        for i in "${!versions[@]}"; do
          version=${versions[$i]}
          port=${ports[$i]}
          
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ” Testing Odoo ${version}.0 (port ${port})..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          # Create test environment file for this version
          cat > .env.test << EOF
          ODOO_BASE_URL=http://localhost:${port}
          ODOO_DB=odoo${version}
          ODOO_PORT=${port}
          ODOO_USER=admin
          ODOO_PW=admin
          JWT_SECRET=test-jwt-secret-for-ci-${version}
          PORT=3001
          NODE_ENV=test
          EOF
          
          # Wait for Odoo service to be ready
          echo "â³ Waiting for Odoo ${version}.0 to be ready..."
          timeout=300
          elapsed=0
          while ! curl -s -f http://localhost:${port}/web/database/selector > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "âŒ Odoo ${version}.0 did not respond within ${timeout} seconds"
              ((failed++))
              continue 2
            fi
            echo "Waiting... (${elapsed}s/${timeout}s)"
            sleep 10
            elapsed=$((elapsed + 10))
          done
          
          echo "âœ… Odoo ${version}.0 is ready!"
          
          # Run tests with this version
          echo "ğŸ§ª Running tests against Odoo ${version}.0..."
          
          # Export environment variables
          export ODOO_BASE_URL="http://localhost:${port}"
          export ODOO_DB="odoo${version}"
          export ODOO_PORT="${port}"
          export ODOO_USER="admin"
          export ODOO_PW="admin"
          export JWT_SECRET="test-jwt-secret-for-ci-${version}"
          export PORT="3001"
          export NODE_ENV="test"
          
          # Create log file for this version
          log_file="test-results-odoo${version}.log"
          
          # Run the test suite with detailed logging
          echo "ğŸ“ Starting tests for Odoo ${version}.0 at $(date)" >> "$log_file"
          echo "Environment: ODOO_BASE_URL=$ODOO_BASE_URL, ODOO_DB=$ODOO_DB" >> "$log_file"
          echo "===================================================================" >> "$log_file"
          
          if npm run test:no-validation >> "$log_file" 2>&1; then
            echo "âœ… Odoo ${version}.0 - PASSED all tests!"
            echo "âœ… PASSED" >> "$log_file"
            ((passed++))
          else
            echo "âŒ Odoo ${version}.0 - FAILED tests!"
            echo "âŒ FAILED" >> "$log_file"
            ((failed++))
          fi
          
          echo "===================================================================" >> "$log_file"
          echo "Test completed for Odoo ${version}.0 at $(date)" >> "$log_file"
          echo "" >> "$log_file"
          
          # Clean up environment
          unset ODOO_BASE_URL ODOO_DB ODOO_PORT ODOO_USER ODOO_PW JWT_SECRET PORT NODE_ENV
          rm -f .env.test
          
        done
        
        echo ""
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ğŸ“Š MULTI-VERSION TEST SUMMARY"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "âœ… Versions that passed: ${passed}"
        echo "âŒ Versions that failed: ${failed}"
        echo "ğŸ“ Total versions tested: $((passed + failed))"
        
        if [ $failed -eq 0 ]; then
          echo ""
          echo "ğŸ‰ SUCCESS! All Odoo versions are compatible!"
          exit 0
        else
          echo ""
          echo "âš ï¸  WARNING! Some versions had failures. Check logs above for details."
          exit 1
        fi
        
    - name: ğŸ“¤ Upload test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: multi-version-test-logs
        path: |
          auth-service/test-results-*.log
        retention-days: 30
        
    - name: ğŸ§¹ Cleanup Docker services
      if: always()
      run: |
        cd odoo-await
        docker-compose down -v || true

